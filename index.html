<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PLAN-IT — Home</title>
  <link rel="preload" href="/data/jobs.json" as="fetch" crossorigin>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;margin:0;padding:24px;color:#0a0a0a;background:#fff}
    header,section{max-width:1100px;margin:0 auto}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
    .card{border:1px solid #e6e6e6;border-radius:16px;padding:16px}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid #ddd;font-size:12px}
    a{color:inherit;text-decoration:none}
    .muted{color:#666}
  </style>
</head>
<body>
  <header>
    <h1>PLAN-IT</h1>
    <p class="muted">Bienvenido — estas son 3 búsquedas activas al azar.</p>
    <p><a href="/active.html">Ver todas las búsquedas activas →</a></p>
  </header>

  <section>
    <div id="home-random" class="grid" aria-live="polite"></div>
  </section>

  <script type="module" src="/assets/js/jobs.js" defer></script>
  <script type="module">
    import { loadJobs, pickRandom, jobCard } from '/assets/js/jobs.js';
    loadJobs().then(({ active }) => {
      const container = document.getElementById('home-random');
      const picked = pickRandom(active, 3);
      container.innerHTML = picked.map(jobCard).join('');
    });
  </script>
</body>
</html>
